<!DOCTYPE html>
<html lang="en">
    {% load static %}
    <head>
        <meta charset="utf-8" />
        <link rel="apple-touch-icon" sizes="76x76" href="{% static 'assets/img/icon.png' %}">
        <link rel="icon" type="image/png" href="{% static 'assets/img/icon.png' %}">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

        <title>
             Soffybiz - {% block title %}{% endblock title %}
        </title>

        <meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
        <link rel="stylesheet" type="text/css" href="{% static 'assets/css/fonts/roboto.css' %}" />
        <link href="{% static 'assets/css/material-dashboard.css' %}" rel="stylesheet" />
        <link href="{% static 'assets/css/components/fixed-plugin.css' %}" rel="stylesheet" />
        <link href="{% static 'assets/demo/demo.css' %}" rel="stylesheet" />
        <link href="{% static 'assets/css/nova.css' %}" rel="stylesheet" />
        <link href="{% static 'assets/css/loading.css' %}" rel="stylesheet" />
        <link href="{% static 'assets/fontawesome/plugins.bundle.css' %}" rel="stylesheet" />
        <link href="{% static 'assets/css/select2/select2-materialize.css' %}" rel="stylesheet" />
    </head>
    <body class="sidebar-mini">
        <div class="content">
            <div class="content">
                <div class="container-fluid">
                    {% block content %}{% endblock content %}
                </div>
            </div>
        </div>
    </body>
    <footer>
        <script async defer>
            document.addEventListener('DOMContentLoaded', () => {
                document.getElementById('div-loading-page').style.display = 'none';
            } );
        </script>
        {% block javascripts %}{% endblock javascripts %}
    </footer>
</html>
