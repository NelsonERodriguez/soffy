<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="apple-touch-icon" sizes="76x76" href="/static/assets/img/icon.png">
        <link rel="icon" type="image/png" href="/static/assets/img/icon.png">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

        <title>
             Soffybiz - {% block title %}{% endblock title %}
        </title>

        <meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
        <link href="/static/assets/css/material-dashboard.css?v=2.1.2" rel="stylesheet" />
        <link href="/static/assets/demo/demo.css" rel="stylesheet" />
        <link href="/static/assets/css/nova.css" rel="stylesheet" />
        <link href="/static/assets/css/loading.css" rel="stylesheet" />
        <link href="/static/assets/fontawesome/plugins.bundle.css" rel="stylesheet" />
        <link href="/static/assets/css/select2/select2.min.css" rel="stylesheet" />
        <!--<script src="/static/assets/fontawesome/plugins.bundle.js"></script>-->

        {% block stylesheets %}{% endblock stylesheets %}

        {% include 'includes/fixed-plugin-public.html' %}
        {% include 'includes/scripts.html' %}
    </head>
    <body class="without-sidebar">
        <div class="cell" id="div-loading-page">
            <div class="wrapper">
                <div class="spinner spinner1">
                </div>
            </div>
        </div>
        <div class="{% block body_class %}{% endblock body_class %}">

            <div class="main-panel">

                <div class="content">
                    <div class="content">
                        <div class="container-fluid">
                            {% block content %}{% endblock content %}
                        </div>
                    </div>
                </div>
            </div>
        </div>

        {% block javascripts %}{% endblock javascripts %}
    </body>
    <footer>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                document.getElementById('div-loading-page').style.display = 'none';
            } );

            //const elementA = document.querySelectorAll('a');
            //console.log(elementA);
        </script>
    </footer>
</html>
