{% if request.user.is_superuser or request.session.emulate %}
    <link rel="stylesheet" href="{% static 'assets/css/jquery-ui.min.css' %}">
    <style>
        .ui-front {
            z-index: 1060;
        }
    </style>
    <div class="modal fade" id="modal_emular" tabindex="-1" role="dialog" aria-labelledby="modal_emularLabel"
         aria-hidden="true">
        <div class="modal-dialog  modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Emular usuario</h4>
                    <button type="button" class="close" id="close" data-dismiss="modal" aria-hidden="true">
                        <i class="material-icons">clear</i>
                    </button>
                </div>
                <div class="modal-body" id="modal_body_emular">
                    <input type="text" class="form-control" name="busqueda_user_emulate" id="busqueda_user_emulate"
                           placeholder="Usuario">
                </div>
                <div class="modal-footer">

                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'assets/js/core/jquery-ui.min.js' %}"></script>
    <script>
        $(`#busqueda_user_emulate`).autocomplete({
            minLength: 1,
            source: (request, response) => {

                const csrftoken = getCookie('csrftoken');
                const form = new FormData();
                form.append('search', request.term);

                open_loading();
                fetch(`{% url 'core-get_user_to_emulate' %}`, {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': csrftoken
                    },
                    body: form,
                })
                    .then(response => response.json())
                    .then((data) => {

                        if (data.status && data.users.length) {
                            response($.map(data.users, function (user) {
                                return {
                                    label: user.name,
                                    value: user.id,
                                }
                            }));
                        } else if (!data.status) {
                            alert_nova.showNotification(data.msg, "warning", "danger");
                        }

                        close_loading();

                    })
                    .catch((error) => {
                        close_loading();
                        if (error.name !== "AbortError") {
                            console.error(error);
                            alert_nova.showNotification("Error en comunicación, intente de nuevo. Si continua el error comuníquese con IT.", "warning", "danger");
                        }
                    });
            },
            select: (event, ui) => {
                this.value = ui.item.label;
                event.target.value = ui.item.label;
                event.preventDefault();
                const csrftoken = getCookie('csrftoken');
                const form = new FormData();
                form.append('usuario_id', ui.item.value);

                open_loading();
                fetch(`{% url 'core-emulate_login' %}`, {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': csrftoken
                    },
                    body: form,
                })
                    .then(response => response.json())
                    .then((data) => {

                        if (data.status) {
                            window.location.reload();
                        } else {
                            alert_nova.showNotification(data.msg, "warning", "danger");
                        }
                        close_loading();

                    })
                    .catch((error) => {
                        close_loading();
                        if (error.name !== "AbortError") {
                            console.error(error);
                            alert_nova.showNotification("Error en comunicación, intente de nuevo. Si continua el error comuníquese con IT.", "warning", "danger");
                        }
                    });
            }
        });

        const endEmulation = () => {
            const csrftoken = getCookie('csrftoken');
            const form = new FormData();
            form.append('end_emulation', true);

            open_loading();
            fetch(`{% url 'core-emulate_login' %}`, {
                method: 'POST',
                headers: {
                    'X-CSRFToken': csrftoken
                },
                body: form,
            })
                .then(response => response.json())
                .then((data) => {

                    if (data.status) {
                        window.location.reload();
                    } else {
                        alert_nova.showNotification(data.msg, "warning", "danger");
                    }
                    close_loading();

                })
                .catch((error) => {
                    close_loading();
                    if (error.name !== "AbortError") {
                        console.error(error);
                        alert_nova.showNotification("Error en comunicación, intente de nuevo. Si continua el error comuníquese con IT.", "warning", "danger");
                    }
                });
        };
    </script>
{% endif %}
